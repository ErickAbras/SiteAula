<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Day-Tech</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header class="wrapper header">
      <img class="logosite" src="./logo site.svg" alt="" />
      <div class="search">
        <p class="service_textting">Bem vindo, Abras</p>
        <div class="search_bar">
          <input
            type="text"
            name="search"
            id="search_input"
            placeholder="Busque aqui pelo seu produto"
          />
          <button>Search</button>
        </div>
      </div>

      <div class="actions_buy">
        <div class="wrapper links">
          <a class="link" href="#">Entrar</a>
          <a class="link" href="#">Registrar</a>
          <a class="link" href="#">Minha conta</a>
          <a
            class="link"
            href="https://rastreamento.correios.com.br/app/index.php"
            target="_blank"
            >Rastrear pedido</a
          >
        </div>
        <div class="wrapper service">
          <div class="service_texts">
            <p class="service_text">Cash on Delivery | 30 Day Return</p>
            <p class="service_text">
              24/7 Customer Service
              <span class="service_text_highlight">4002-8922</span>
            </p>
          </div>
          <button class="service_button">
            <div class="service_button_badge">0</div>
            <img class="service_button_logo" src="./shopping-cart.png" alt="" />
            <p class="service_button_text">MY CART</p>
          </button>
        </div>
      </div>
    </header>

    <main>
      <div class="wrapper">
        <div class="quickfind">
          <p class="textfind">Pesquisa rapida - Escolha seu produto</p>
          <p class="texfindbehind">Ache o seu produto com o pre√ßo certo</p>
          <select name="Tipo" id="">
            <option value="" disabled selected>Tipo de produto</option>
            <option value="computador">Computador Gamer</option>
            <option value="notebook">Notebook Gamer</option>
            <option value="hardware">Hardware</option>
          </select>
          <select name="marca" id="">
            <option value="" disabled selected>Marcas</option>
            <option value="As">Asus</option>
            <option value="Int">Intel</option>
            <option value="Ry">Ryzen</option>
          </select>
          <select name="Tipo" id="">
            <option value="" disabled selected>Categoria</option>
            <option value="computador">Pc Gamer</option>
            <option value="notebook">Work Station</option>
            <option value="hardware">Perifericos</option>
          </select>
          <div class="wrapper">
            <label for="from">$</label>
            <input name="from" type="text" placeholder="From" />
            <label for="to">$</label>
            <input name="To" type="text" placeholder="To" />
          </div>
          <button>Search</button>
        </div>
        <div id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./img01.png" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="./img02.png" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="./img03.png" class="d-block w-100" alt="..." />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
